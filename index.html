<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>zjc's Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 默认主题 -->
    <link rel="stylesheet" href="./themes/css/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"> -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"> -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
    window.$docsify = {
        // 项目名称
        // name: 'zjc\'s 笔记',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        // repo: 'https://github.com/zjcscut/docsify-demo',

        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        // loadSidebar: true,

        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // alias: {
        //     '/.*/_sidebar.md': '/_sidebar.md'
        // },

        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        // coverpage: true,

        // 最大支持渲染的标题层级
        maxLevel: 6,

        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
        subMaxLevel: 3,

        // 切换页面后是否自动跳转到页面顶部
        // auto2top: true,

        // 入口文件改为 /home.md
        homepage: 'README.md',
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: '🔍 搜索 ',
            noData: '😞 没有结果 ',
            depth: 6
        },
        scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 300
        },
        copyCode: {
            buttonText : '复制到剪切板',
            errorText  : '复制失败',
            successText: '复制成功'
        },
        plugins: []
    }
    </script>

    <!-- docsify的js依赖 -->
    <script src="./themes/js/docsify.min.js"></script>

    <!-- 回到顶部插件 -->
    <script src="./themes/js/docsify-scroll-to-top.min.js"></script>

    <!-- 全文搜索插件 -->
    <!-- 目前似乎高于4.5.9版本的搜索插件有bug，只能搜索到首页的数据；建议使用该版本的搜索插件 -->
    <!-- <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script> -->
    <script src="./themes/js/search.min.js"></script>

    <!-- emoji表情支持 -->
    <script src="./themes/js/emoji.min.js"></script>

    <!-- 图片放大缩小支持 -->
    <script src="./themes/js/zoom-image.min.js"></script>

    <!-- 在所有的代码块上添加一个简单的 Click to copy 按钮 -->
    <script src="./themes/js/docsify-copy-code.min.js"></script>

    <!-- tab支持 -->
    <script src="./themes/js/docsify-tabs.min.js"></script>

    <!-- 字数统计 -->
    <!-- <script src="//unpkg.comgg/docsify-count/dist/countable.js"></script> --> -->

    <!-- 分页导航插件 -->
    <script src="./themes/js/docsify-pagination.min.js"></script>

    <!-- json 代码高亮 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-json.min.js"></script> -->
    <script src="./themes/js/prism-json.min.js"></script>
    <!-- java 代码高亮 -->
    <script src="./themes/js/prism-java.min.js"></script>
    <!-- javascript 代码高亮 -->
    <script src="./themes/js/prism-javascript.min.js"></script>
    <!-- bash 代码高亮 -->
    <script src="./themes/js/prism-bash.min.js"></script>
    <!-- properties 代码高亮 -->
    <script src="./themes/js/prism-properties.min.js"></script>
    <!-- yaml 代码高亮 -->
    <script src="./themes/js/prism-yaml.min.js"></script>
    <!-- c 代码高亮 -->
    <script src="./themes/js/prism-c.min.js"></script>
    <!-- sql 代码高亮 -->
    <script src="./themes/js/prism-sql.min.js"></script>
    <!-- scala 代码高亮 -->
    <script src="./themes/js/prism-scala.min.js"></script>

</body>

<style type="text/css">
    .sidebar .sidebar-nav ul > li,
    .sidebar .sidebar-nav > ul > li > a {
      font-weight: bold;
      font-size: 15px;
      color: #364149;
    }

    .hover-tip {
      display: inline-block;
      position: relative;
      padding: 0 4px;
      color: #42b983;
      border-bottom-width: 2px;
      border-bottom-style: solid;
      border-bottom-color: white;
      transition: all 0.2s;
    }

    .hover-tip:hover {
      border-bottom-color: #42b983;
    }

    .hover-tip:hover .tip-box {
      transform: scale(1) translate(0, -2px);
      opacity: 1;
      max-height: 240px;
      padding: 1rem;
      transition: transform 0.2s, max-height 0.2s ease-in, opacity 0.2s;
      z-index: 999;
    }

    .hover-tip .tip-box {
      transform: scale(0) translate(100px, 100px);
      max-height: 0px;
      width: 240px;
      overflow: hidden;
      right: 0;
      bottom: 1.4rem;
      box-sizing: border-box;
      opacity: 0;
      border: 2px solid #42b983;
      position: absolute;
      background: white;
      transition: transform 0.2s;
    }

    .hover-tip > a {
      color: white;
    }

    .tip-box > * {
      display: block;
    }

    .tip-box .no-margin {
      margin: 0;
    }

    .tip-box .tips-title {
      font-size: 1rem;
      margin: 0;
    }

    .tip-box .tips-content {
      word-break: break-all;
      color: #364149;
      font-weight: normal;
      font-size: 0.8rem;
    }

    video {
      width: 100%;
    }

    /* 优化导航栏 */
    .app-nav > li > ul > li {
      margin: 10px 0;
      margin-right: 16px;
    }


    .app-nav > ul > li > ul > li {
      padding: 10px;
      margin: 0;
    }

    .app-nav > ul > li > ul > li:hover {
      background: #1d4742;
    }

    .app-nav > ul > li:hover > ul {
      min-width: 100px;
      /* display: flex; */
      padding: 10px;
      color: white;
      background: #0b6b62;
    }

</html>
